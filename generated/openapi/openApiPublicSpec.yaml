openapi: 3.0.3
info:
  title: backk-example-microservice API
  description: ""
  version: 1.0.72
servers:
  - url: http://localhost:3000/backk-example-microservice.default
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    BackkError:
      type: object
      properties:
        statusCode:
          type: integer
        errorCode:
          type: string
        message:
          type: string
        stackTrace:
          type: string
      required:
        - statusCode
        - message
    Tag:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        name:
          type: string
          maxLength: 64
      required:
        - _id
        - name
    TagName:
      type: object
      properties:
        name:
          type: string
          maxLength: 64
      required:
        - name
    Value:
      type: object
      properties: {}
    UserAccount:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        captchaToken:
          type: string
          maxLength: 512
          format: isAscii()
        subject:
          type: string
          maxLength: 255
          format: isSubject()
        displayName:
          type: string
          maxLength: 128
        firstName:
          type: string
          maxLength: 64
        lastName:
          type: string
          maxLength: 64
        email:
          type: string
          maxLength: 320
          format: isEmail()
        streetAddress:
          description: this is an example of property documentation
          type: string
          maxLength: 512
        postalCode:
          type: string
          maxLength: 32
          format: isPostalCode(FI)
        city:
          type: string
          maxLength: 256
          format: isOneOf(userAccountsService.getCities, Tampere)
        phoneNumber:
          type: string
          maxLength: 32
          format: isPhoneNumber(FI)
        commissionDiscountPercentage:
          type: number
          enum:
            - 0
            - 25
            - 50
        imageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
        paymentMethods:
          type: array
          items:
            $ref: "#/components/schemas/PaymentMethod"
          minItems: 0
          maxItems: 10
        favoriteSalesItems:
          type: array
          items:
            $ref: "#/components/schemas/FavoriteSalesItem"
        ownSalesItems:
          type: array
          items:
            $ref: "#/components/schemas/OwnSalesItem"
        orders:
          type: array
          items:
            $ref: "#/components/schemas/Order"
        followedUserAccounts:
          type: array
          items:
            $ref: "#/components/schemas/FollowedUserAccount"
        followingUserAccounts:
          type: array
          items:
            $ref: "#/components/schemas/FollowingUserAccount"
      required:
        - _id
        - captchaToken
        - subject
        - displayName
        - firstName
        - lastName
        - email
        - streetAddress
        - postalCode
        - city
        - phoneNumber
        - commissionDiscountPercentage
        - imageDataUri
        - paymentMethods
        - favoriteSalesItems
        - ownSalesItems
        - orders
        - followedUserAccounts
        - followingUserAccounts
    GetUserAccountArg:
      type: object
      properties:
        includeResponseFields:
          type: array
          items:
            type: string
            maxLength: 512
            pattern: ^[a-zA-Z_]([a-zA-Z0-9_.])+$
          minItems: 0
          maxItems: 500
          uniqueItems: true
        excludeResponseFields:
          type: array
          items:
            type: string
            maxLength: 512
            pattern: ^[a-zA-Z_]([a-zA-Z0-9_.])+$
          minItems: 0
          maxItems: 100
          uniqueItems: true
        sortBys:
          type: array
          items:
            $ref: "#/components/schemas/SortBy"
          minItems: 0
          maxItems: 25
        paginations:
          type: array
          items:
            $ref: "#/components/schemas/Pagination"
          minItems: 0
          maxItems: 100
        currentPageTokens:
          type: array
          items:
            $ref: "#/components/schemas/CurrentPageToken"
          minItems: 0
          maxItems: 100
      required:
        - includeResponseFields
        - excludeResponseFields
        - sortBys
        - paginations
        - currentPageTokens
    _IdAndFollowedUserAccountId:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        followedUserAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
      required:
        - _id
        - followedUserAccountId
    _IdAndSalesItemId:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        salesItemId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
      required:
        - _id
        - salesItemId
    _Id:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
      required:
        - _id
    PaymentMethod:
      type: object
      properties:
        id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        isDefault:
          type: boolean
        paymentMethodType:
          type: string
          enum:
            - creditCard
        creditCardNumber:
          type: string
          maxLength: 19
          format: isCreditCard()
        creditCardExpiration:
          type: string
          maxLength: 7
          format: isCreditCardExpiration()
        cardVerificationCode:
          type: string
          maxLength: 4
          format: isCardVerificationCode()
      required:
        - id
        - isDefault
        - paymentMethodType
        - creditCardNumber
        - creditCardExpiration
        - cardVerificationCode
    FavoriteSalesItem:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        price:
          type: number
          minimum: 0
          maximum: 1000000000
        previousPrice:
          type: number
          minimum: 0
          maximum: 1000000000
          nullable: true
        title:
          type: string
          maxLength: 64
        primaryImageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
      required:
        - _id
        - price
        - previousPrice
        - title
        - primaryImageDataUri
    OwnSalesItem:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        createdAtTimestamp:
          type: string
          format: date-time
        lastModifiedTimestamp:
          type: string
          format: date-time
        price:
          type: number
          minimum: 0
          maximum: 1000000000
        previousPrice:
          type: number
          minimum: 0
          maximum: 1000000000
          nullable: true
        title:
          type: string
          maxLength: 64
        primaryImageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
        primaryImageThumbnailDataUri:
          type: string
          maxLength: 1048576
          format: isDataUri()
        state:
          type: string
          enum:
            - forSale
            - reserved
            - sold
      required:
        - _id
        - createdAtTimestamp
        - lastModifiedTimestamp
        - price
        - previousPrice
        - title
        - primaryImageDataUri
        - primaryImageThumbnailDataUri
        - state
    Order:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        version:
          type: string
          minimum: -1
          maximum: 9007199254740991
        createdAtTimestamp:
          type: string
          format: date-time
        lastModifiedTimestamp:
          type: string
          format: date-time
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        paymentAmount:
          type: number
          minimum: 0
          maximum: 1000000000
          nullable: true
        orderItems:
          type: array
          items:
            $ref: "#/components/schemas/OrderItem"
          minItems: 1
          maxItems: 50
        paymentGateway:
          type: string
          enum:
            - Paytrail
            - PayPal
            - Klarna
        transactionId:
          type: string
          maxLength: 256
          nullable: true
          format: isAlphanumeric()
        transactionTimestamp:
          type: string
          nullable: true
          format: date-time
      required:
        - _id
        - version
        - createdAtTimestamp
        - lastModifiedTimestamp
        - userAccountId
        - paymentAmount
        - orderItems
        - paymentGateway
        - transactionId
        - transactionTimestamp
    OrderItem:
      type: object
      properties:
        id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        salesItems:
          type: array
          items:
            $ref: "#/components/schemas/ShoppingCartOrOrderSalesItem"
          minItems: 1
          maxItems: 1
        deliveryTimestamp:
          type: string
          nullable: true
          format: date-time
        state:
          type: string
          enum:
            - toBeDelivered
            - delivering
            - delivered
            - returning
            - returned
        trackingUrl:
          type: string
          maxLength: 3072
          nullable: true
          format: isUrl()
      required:
        - id
        - salesItems
        - deliveryTimestamp
        - state
        - trackingUrl
    ShoppingCartOrOrderSalesItem:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        price:
          type: number
          minimum: 0
          maximum: 1000000000
        shippingCost:
          type: number
          minimum: 0
          maximum: 1000000000
        title:
          type: string
          maxLength: 64
        primaryImageThumbnailDataUri:
          type: string
          maxLength: 1048576
          format: isDataUri()
      required:
        - _id
        - price
        - shippingCost
        - title
        - primaryImageThumbnailDataUri
    FollowedUserAccount:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        displayName:
          type: string
          maxLength: 128
        city:
          type: string
          maxLength: 256
          format: isOneOf(userAccountsService.getCities, Tampere)
        imageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
        ownSalesItems:
          type: array
          items:
            $ref: "#/components/schemas/OwnSalesItem"
      required:
        - _id
        - displayName
        - city
        - imageDataUri
        - ownSalesItems
    FollowingUserAccount:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        displayName:
          type: string
          maxLength: 128
        city:
          type: string
          maxLength: 256
          format: isOneOf(userAccountsService.getCities, Tampere)
        imageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
      required:
        - _id
        - displayName
        - city
        - imageDataUri
    SortBy:
      type: object
      properties:
        subEntityPath:
          type: string
          maxLength: 2048
          pattern: ^([a-zA-Z_][a-zA-Z0-9_.]*|\*|)$
        fieldName:
          type: string
          maxLength: 512
          pattern: ^[a-zA-Z_][a-zA-Z0-9_.]*$
        sortDirection:
          type: string
          enum:
            - ASC
            - DESC
      required:
        - subEntityPath
        - fieldName
        - sortDirection
    Pagination:
      type: object
      properties:
        subEntityPath:
          type: string
          maxLength: 2048
          pattern: ^([a-zA-Z_][a-zA-Z0-9_.]*|\*|)$
        pageNumber:
          type: integer
          minimum: 1
          maximum: 100
        pageSize:
          type: integer
          minimum: 1
          maximum: 100
      required:
        - subEntityPath
        - pageNumber
        - pageSize
    CurrentPageToken:
      type: object
      properties:
        subEntityPath:
          type: string
          maxLength: 2048
          pattern: ^([a-zA-Z_][a-zA-Z0-9_.]*|\*|)$
        currentPageToken:
          type: string
          maxLength: 64
          format: isAlphanumeric()
      required:
        - subEntityPath
        - currentPageToken
    GetUsersArg:
      type: object
      properties:
        includeResponseFields:
          type: array
          items:
            type: string
            maxLength: 512
            pattern: ^[a-zA-Z_]([a-zA-Z0-9_.])+$
          minItems: 0
          maxItems: 500
          uniqueItems: true
        excludeResponseFields:
          type: array
          items:
            type: string
            maxLength: 512
            pattern: ^[a-zA-Z_]([a-zA-Z0-9_.])+$
          minItems: 0
          maxItems: 100
          uniqueItems: true
        sortBys:
          type: array
          items:
            $ref: "#/components/schemas/SortBy"
          minItems: 0
          maxItems: 25
        paginations:
          type: array
          items:
            $ref: "#/components/schemas/Pagination"
          minItems: 0
          maxItems: 100
        currentPageTokens:
          type: array
          items:
            $ref: "#/components/schemas/CurrentPageToken"
          minItems: 0
          maxItems: 100
        displayNameFilter:
          type: string
          maxLength: 256
      required:
        - includeResponseFields
        - excludeResponseFields
        - sortBys
        - paginations
        - currentPageTokens
        - displayNameFilter
    User:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        displayName:
          type: string
          maxLength: 128
        city:
          type: string
          maxLength: 256
          format: isOneOf(userAccountsService.getCities, Tampere)
        imageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
        ownSalesItems:
          type: array
          items:
            $ref: "#/components/schemas/OwnSalesItem"
        followedUserAccounts:
          type: array
          items:
            $ref: "#/components/schemas/FollowedUserAccount"
        followingUserAccounts:
          type: array
          items:
            $ref: "#/components/schemas/FollowingUserAccount"
      required:
        - _id
        - displayName
        - city
        - imageDataUri
        - ownSalesItems
        - followedUserAccounts
        - followingUserAccounts
    SalesItem:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        version:
          type: string
          minimum: -1
          maximum: 9007199254740991
        createdAtTimestamp:
          type: string
          format: date-time
        lastModifiedTimestamp:
          type: string
          format: date-time
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        price:
          type: number
          minimum: 0
          maximum: 1000000000
        previousPrice:
          type: number
          minimum: 0
          maximum: 1000000000
          nullable: true
        shippingCost:
          type: number
          minimum: 0
          maximum: 1000000000
        likeCount:
          type: integer
          minimum: 0
          maximum: 2147483647
        title:
          type: string
          maxLength: 64
        description:
          type: string
          maxLength: 1024
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
          minItems: 0
          maxItems: 25
        area:
          type: string
          enum:
            - Area1
            - Area2
            - Area3
        productDepartment:
          type: string
          enum:
            - Vehicles
            - Clothes
        productCategory:
          type: string
          enum:
            - Vehicles
            - Clothes
        productSubCategory:
          type: string
          enum:
            - Vehicles
            - Clothes
        primaryImageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
        primaryImageThumbnailDataUri:
          type: string
          maxLength: 1048576
          format: isDataUri()
        secondaryImageDataUris:
          type: array
          items:
            type: string
            maxLength: 10485760
            format: "isDataUri({ each: true })"
          minItems: 0
          maxItems: 10
        state:
          type: string
          enum:
            - forSale
            - reserved
            - sold
      required:
        - _id
        - version
        - createdAtTimestamp
        - lastModifiedTimestamp
        - userAccountId
        - price
        - previousPrice
        - shippingCost
        - likeCount
        - title
        - description
        - tags
        - area
        - productDepartment
        - productCategory
        - productSubCategory
        - primaryImageDataUri
        - primaryImageThumbnailDataUri
        - secondaryImageDataUris
        - state
    GetSalesItemsArg:
      type: object
      properties:
        sortBys:
          type: array
          items:
            $ref: "#/components/schemas/SortBy"
          minItems: 0
          maxItems: 25
        paginations:
          type: array
          items:
            $ref: "#/components/schemas/Pagination"
          minItems: 0
          maxItems: 25
        minPrice:
          type: integer
          minimum: 0
          maximum: 1000000000
        maxPrice:
          type: integer
          minimum: 0
          maximum: 1000000000
        textFilter:
          type: string
          maxLength: 512
        areas:
          type: array
          items:
            type: string
            enum:
              - Area1
              - Area2
              - Area3
          minItems: 0
          maxItems: 10
          uniqueItems: true
        productDepartments:
          type: array
          items:
            type: string
            enum:
              - Vehicles
              - Clothes
          minItems: 0
          maxItems: 10
          uniqueItems: true
        productCategories:
          type: array
          items:
            type: string
            enum:
              - Vehicles
              - Clothes
          minItems: 0
          maxItems: 10
          uniqueItems: true
        productSubCategories:
          type: array
          items:
            type: string
            enum:
              - Vehicles
              - Clothes
          minItems: 0
          maxItems: 10
          uniqueItems: true
      required:
        - sortBys
        - paginations
    GetSalesItemsByUserDefinedFiltersArg:
      type: object
      properties:
        filters:
          type: array
          items:
            $ref: "#/components/schemas/UserDefinedFilter"
          minItems: 1
          maxItems: 10
      required:
        - filters
    UserAccountId:
      type: object
      properties:
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
      required:
        - userAccountId
    FollowedUserSalesItem:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        price:
          type: number
          minimum: 0
          maximum: 1000000000
        previousPrice:
          type: number
          minimum: 0
          maximum: 1000000000
          nullable: true
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        title:
          type: string
          maxLength: 64
        primaryImageDataUri:
          type: string
          maxLength: 10485760
          format: isDataUri()
        displayName:
          type: string
          maxLength: 128
      required:
        - _id
        - price
        - previousPrice
        - userAccountId
        - title
        - primaryImageDataUri
        - displayName
    _IdAndUserAccountId:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
      required:
        - _id
        - userAccountId
    UserDefinedFilter:
      type: object
      properties:
        subEntityPath:
          type: string
          maxLength: 2048
          pattern: ^([a-zA-Z_][a-zA-Z0-9_.]*|\*|)$
        fieldName:
          type: string
          maxLength: 512
          pattern: ^[a-zA-Z_][a-zA-Z0-9_.]*$
        fieldFunction:
          type: string
          enum:
            - ABS
            - CEILING
            - FLOOR
            - ROUND
            - LENGTH
            - LOWER
            - LTRIM
            - RTRIM
            - TRIM
            - UPPER
            - DAY
            - HOUR
            - MINUTE
            - MONTH
            - QUARTER
            - SECOND
            - WEEK
            - WEEKDAY
            - YEAR
        operator:
          type: string
          enum:
            - =
            - "!="
            - ">"
            - <
            - ">="
            - <=
            - IN
            - NOT IN
            - LIKE
            - NOT LIKE
            - IS NULL
            - IS NOT NULL
            - OR
        orFilters:
          type: array
          items:
            $ref: "#/components/schemas/OrFilter"
          minItems: 2
          maxItems: 10
      required:
        - subEntityPath
        - fieldName
        - fieldFunction
        - operator
        - orFilters
    OrFilter:
      type: object
      properties:
        fieldName:
          type: string
          maxLength: 512
          pattern: ^[a-zA-Z_][a-zA-Z0-9_.]*$
        fieldFunction:
          type: string
          enum:
            - ABS
            - CEILING
            - FLOOR
            - ROUND
            - LENGTH
            - LOWER
            - LTRIM
            - RTRIM
            - TRIM
            - UPPER
            - DAY
            - HOUR
            - MINUTE
            - MONTH
            - QUARTER
            - SECOND
            - WEEK
            - WEEKDAY
            - YEAR
        operator:
          type: string
          enum:
            - =
            - "!="
            - ">"
            - <
            - ">="
            - <=
            - IN
            - NOT IN
            - LIKE
            - NOT LIKE
            - IS NULL
            - IS NOT NULL
            - OR
      required:
        - fieldName
        - fieldFunction
        - operator
    ShoppingCart:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        salesItems:
          type: array
          items:
            $ref: "#/components/schemas/ShoppingCartOrOrderSalesItem"
          minItems: 0
          maxItems: 50
      required:
        - _id
        - userAccountId
        - salesItems
    UserAccountIdAndSalesItemId:
      type: object
      properties:
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        salesItemId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
      required:
        - userAccountId
        - salesItemId
    PlaceOrderArg:
      type: object
      properties:
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        paymentGateway:
          type: string
          enum:
            - Paytrail
            - PayPal
            - Klarna
        shoppingCartId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        iAgreeWithTermsAndConditions:
          type: boolean
        uiRedirectUrl:
          type: string
          maxLength: 4096
          format: isUrl()
      required:
        - userAccountId
        - paymentGateway
        - shoppingCartId
        - iAgreeWithTermsAndConditions
        - uiRedirectUrl
    PayOrderArg:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        paymentAmount:
          type: number
          minimum: 0
          maximum: 1000000000
        paymentGateway:
          type: string
          enum:
            - Paytrail
            - PayPal
            - Klarna
        transactionId:
          type: string
          maxLength: 256
          format: isAlphanumeric()
        transactionTimestamp:
          type: string
          format: date-time
      required:
        - _id
        - paymentAmount
        - paymentGateway
        - transactionId
        - transactionTimestamp
    RemoveOrderItemArg:
      type: object
      properties:
        _id:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        version:
          type: string
          minimum: -1
          maximum: 9007199254740991
        userAccountId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
        orderItemId:
          type: string
          maxLength: 24
          pattern: ^[a-f\d]{1,24}$
